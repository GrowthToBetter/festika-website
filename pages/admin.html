<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cita Rasa Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h1>Admin Login</h1>
                <p>Cita Rasa Management System</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        placeholder="Enter username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter password"
                        required
                    >
                </div>

                <div id="login-error" class="alert-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-message">Invalid credentials</span>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils"></i>
                <h2>Cita Rasa</h2>
                <p>Admin Panel</p>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="overview">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="#" class="nav-item" data-section="foods">
                    <i class="fas fa-utensils"></i>
                    <span>Manage Foods</span>
                </a>
                <a href="#" class="nav-item" data-section="regions">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Manage Regions</span>
                </a>
                <!-- Removed users section -->
                <a href="#" class="nav-item" data-section="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="#" class="nav-item" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <h1 id="section-title">Dashboard Overview</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="admin-username">Admin</span>
                </div>
            </div>

            <div id="content-area" class="content-area">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Added API service script -->
    <script src="../js/services/api-service.js"></script>
    <script src="../js/handlers/admin-handler.js"></script>
</body>
</html>
